      desc_1: |-
        Matsue City is situated to the north of Hiroshima and is the prefectural
        capital of Shimane Prefecture.
        Due to the fact that the creator of the programming language
        Ruby, Mr. Yukihiro Matsumoto lives in Matsue, the â€˜Ruby City Matsue
        Projectâ€™ kick started in 2006 and since then Matsue has been known as
        the holy land of Ruby. The RubyWorld Conference that has been held in
        Matsue since 2012 brings together Rubyists from across the world.
        Likewise in 2006, Matsue City and Taipei City started exchanges due
        to the connections brought on by the flower of wealth, peony and since
        then every year, one can appreciate the peonies from Matsue at the
        Jianguo Flower Festival before the Chinese New Year.
