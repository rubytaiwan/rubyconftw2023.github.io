  urltwitter: ''
  bio: |-
    <p>I’m an enthusiastic programmer who focuses on backend development. Writing about coding is my usual blogging gig, but I also like to talk about books, manga, and other random things.</p>
    <p>I’m currently Senior Staff Software Engineer at Ascenda. My work involves building world-class authentication system tailored for rewards program in financial industry.</p>
    <p>You can also checkout my bio in <a href="https://hieuk09.github.io/bio">https://hieuk09.github.io/bio</a></p>
  subject: Solving Real-World Challenges with Ruby Ractor
  summary: "<p>In this talk, we explore on how we can take advantage of Ractor to
    improve parallel processing in some real world scenarios, such as data encryption
    and transaction processing. We delve into some features of Ractor, with their
    strength and limitation, and how to migrate thread-based or process-based functionalities
    using them. This talk hopefully will give the audience more insights on how they
    can improve their application performance.</p>"
  language: English
- index: 7
  name: Charles Oliver Nutter
  avatar: "//avatars.githubusercontent.com/u/10135?v=3"
