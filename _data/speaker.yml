- index: 5
  name: Andrei Bondarev
  avatar: "assets/speaker_avatar/andrei.jpg"
  title: ''
  urlGithub: https://github.com/andreibondarev
  urltwitter: ''
  bio: "<p>Andrei has been a software engineering professional for almost 13 years.
    Among many others he’s been fortunate to make his impact at Spree Commerce (Acquired
    by First Data), WeddingWire (merged with The Knot), FiscalNote (IPO), National
    Public Radio, and USA Today. He currently runs a software dev firm, and serves
    as an Architect/Engineering Manager/Fractional CTO on the client projects. In
    his free time he enjoys playing tennis and going on long runs while listening
    to podcasts.</p>"
  subject: Catching the AI Train
  summary: "<p>The Large-Language Models have taken application development by storm.
    Ruby has libraries that help build LLM applications, e.g.: Langchain.rb. We need
    to understand what kind of LLM applications can be built, how to build them, and
    what are common pitfalls when building them. We&#39;re going to look at building
    vector (semantic) search, chat bots and business process automation solutions.
    We&#39;re going to learn AI/LLM-related concepts, terms and ideas, learn what
    AI agents are, and look at some of the latest cutting edge AI research.</p>"
  language: English
- index: 6
