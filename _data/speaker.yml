  bio: |-
    <p>大家好，我是 Cindy，5 年 Rails 工程師經驗，目前在資安公司 <a href="https://devco.re">DEVCORE</a> 擔任開發工程師，歡迎大家參觀我的 <a href="https://cindyliu923.com">個人網站</a>。
