  language: English
  bio: |-
    Tim is a core team member of [Hanami](https://hanamirb.org/), [dry-rb](https://dry-rb.org/) and [rom-rb](https://rom-rb.org/) and a Principal Engineer at [Buildkite](https://buildkite.com/). He’s been writing Ruby for over 20 years and still loves it! He works to bring the joy of Ruby to writing real, maintainable apps of all shapes and sizes.
  personal_web: https://timriley.info/
  mastodon: https://ruby.social/@timriley
  urlGithub: https://github.com/timriley
  subject: Quest of the Rubyist
  summary: |-
    What do curiosity, cooperation and cognisance mean for the budding Rubyist? And can these virtues help us follow the path of programmer happiness?

