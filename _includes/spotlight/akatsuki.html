{% assign company = include %}
<div x-show="showSection == {{company.id}}"
  class="rounded-lg w-[80vw] h-[60vh] lg:h-[80vh] overflow-y-scroll p-4 md:p-8 text-black bg-white/40 shadow-[0_5px_5px_2px_rgba(255,255,255,0.5)]">
<div class="grid grid-cols-4 gap-x-4">
  <h2 class="mb-4 col-span-4 text-2xl md:text-3xl text-white font-bold"> Recruitment </h2>
  <div class="markdownify leading-8 col-span-4 md:col-span-2">
    {{company.ad_1_left | markdownify }}
  </div>
  <div class="leading-8 col-span-2 md:col-span-1">
    {{company.ad_1_right_a | markdownify }}
  </div>
  <div class="leading-8 col-span-2 md:col-span-1">
    {{company.ad_1_right_b | markdownify }}
  </div>
  <h3 class="mb-4 col-span-4 text-2xl md:text-3xl text-white font-bold"> NEW Game </h3>
  <div class="col-span-4 md:col-span-2"><img src="{{company.ad_2_left}}"/></div>
  <div class="leading-8 col-span-4 md:col-span-2">
    <div class="mb-4">{{company.ad_2_right | markdownify }}</div>
    <div class="text-right md:text-left"><a target="_blank" href="https://bit.ly/3QHeMuF" class="py-2 px-4 text-white bg-dark-blue-200 hover:opacity-70 rounded-md">Steam 頁面</a></div>
  </div>
</div>
<div class="flex justify-end mt-8">
  <a target="_blank" href="{{company.find_out_more}}" class="rounded-md borde border-b-4 border-dark-pink-200 py-2 px-4 bg-dark-pink-100 text-white text-base md:text-xl font-bold hover:bg-dark-pink-100/70">FIND OUT MORE</a>
</div>
</div>
